<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeBook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/text.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../../js/app.js"></script>
</head>

<body>
  <div class="codes wrapper">
    <header class="pages-header">
      <h1 class="pages-header__title">
        <a href="../../index.html">Teksty</a>
      </h1>
      <div class="home-btn__wrapper">
        <a href="../codes.html" class="home-btn">Wróć</a>
      </div>
    </header>
    <main>
      <section class="section-codes">
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 1</h2>
          <div class="code__box">
            <div class="text-1__wrapper">
              <span class="text-1__text">Hello</span>
              <span class="text-1__gradient"></span>
              <span class="text-1__dodge"></span>
            </div>
          </div>
        </div>
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 2</h2>
          <div class="code__box">
            <div class="text-1__wrapper">
              <span class="text-2__text-2">Hello</span>
              <span class="text-1__gradient"></span>
              <span class="text-1__dodge"></span>
            </div>
          </div>
        </div>
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 3</h2>
          <div class="code__box">
            <div class="text-3__wrapper">
              <p class="text-3">Hello</p>
            </div>
          </div>
        </div>
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 4</h2>
          <div class="code__box">
            <div class="text-4__wrapper">
              <span class="text-4__span">H</span>
              <span class="text-4__span">e</span>
              <span class="text-4__span">l</span>
              <span class="text-4__span">l</span>
              <span class="text-4__span">o</span>
              <span class="text-4__span">!</span>
            </div>
          </div>
        </div>
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 5</h2>
          <div class="code__box">
            <div class="text-5__wrapper">
              <span class="text-5__span" style="--i:1">L</span>
              <span class="text-5__span" style="--i:2">o</span>
              <span class="text-5__span" style="--i:3">a</span>
              <span class="text-5__span" style="--i:4">d</span>
              <span class="text-5__span" style="--i:5">i</span>
              <span class="text-5__span" style="--i:6">n</span>
              <span class="text-5__span" style="--i:7">g</span>
              <span class="text-5__span" style="--i:8">.</span>
              <span class="text-5__span" style="--i:9">.</span>
              <span class="text-5__span" style="--i:10">.</span>
            </div>
          </div>
        </div>
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 6</h2>
          <div class="code__box">
            <div class="text-6__wrapper">
              <p class="text-6">Hello</p>
            </div>
          </div>
        </div>
        <div class="code__wrapper">
          <h2 class="code__title">Tekst 7</h2>
          <div class="code__box">
            <div class="text-7__wrapper">
              <p class="text-7">Hello</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
